<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="/styles/formLogin.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <header>
        <h1>login</h1>
    </header>
    
    <main>
        <div class="login-Container" id="loginContainer" >
            <div class="login-header">
                <h1>Bem vindo de volta</h1>
                <p>fa√ßa login em sua conta</p>
            </div>
            <form id="login-form">
                <div class="input-group">
                    <label for="name">Nome</label>
                    <input type="text" name="name" id="name" placeholder="Digite seu nome">
                </div>
                <div class="input-group">
                    <label for="city">Cidade</label>
                    <input type="text" name="city" id="city" placeholder="Digite sua cidade">
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Digite seu email">
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" name="password" id="password" placeholder="Digite sua senha">
                </div>
                <button type="submit" class="submit-btn" id="submit-btn">Login</button>
            </form>
        </div>

        <dialog id="modal" class="modal">
            <img src="icons/botao-excluir.svg" alt="" class="btn-fechar" onclick="fecharModal()">
            <h1 class="printTitle">sucesso</h1>
            <h3 id="namePrint" class="print"></h3>
            <h3 id="cityPrint" class="print"></h3>
        </dialog>
    </main>
    
    <footer>
        <div class="github">
            <img src="icons/icons8-github-30.png" alt="icon-github">
            <a href="https://github.com/HenriquePedro2905">HenriquePedro2905</a>
        </div>
    </footer>
    <script src="/js/main.js"></script>
    <script src="/js/FormsToggle.js"></script>
</body>
</html>
